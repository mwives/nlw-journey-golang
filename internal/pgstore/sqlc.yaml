version: '2'
sql:
  - engine: 'postgresql'
    queries: './queries'
    schema: './migrations'
    gen:
      go:
        package: 'pgstore'
        out: '.'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_db_tags: true
        overrides:
          - db_type: 'uuid'
            go_type:
              import: 'github.com/google/uuid'
              type: 'UUID'
